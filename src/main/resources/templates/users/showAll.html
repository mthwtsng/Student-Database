<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <header>
        <div class = "title-section" >
            <h1>Students</h1>
            <button onclick="window.location.href='/reg.html'" id = "new-student-button" class="btn btn-primary text-center">Create New Student</button>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <ul style="list-style-type: none; display: flex; flex-wrap: wrap;"> 
                    <li th:each="user:${us}" style="margin-right: 10px;"> 
                        <div class="rectangle-container" th:style="'width:' + ${user.weight} + 'px; height:' + ${user.height} + 'px; border: 1px solid ' + ${user.hairColour} + '; padding: 10px; margin-bottom: 10px; display: inline-block;'">
                            <span th:text="${user.name}"></span><br>
                            <span th:text="${user.gpa}"></span>
                            
                            <form action="/users/delete" method="post" style="margin-top: 10px;">
                                <input type="hidden" name="userId" th:value="${user.uid}" />
                                <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                            </form>

                            <form th:action="@{'/users/change'}" method="get">
                                <input type="hidden" name="userId" th:value="${user.uid}" />
                                <button type="submit" class="btn btn-sm btn-primary">Change</button>
                            </form>
                            
                        </div>
                    </li>
                    
                </ul>
            </div>
        </div>
    </main>

</body>
</html>
