<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change User Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        main {
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Change User Information</h2>
                <form action="/users/update" method="post">
                    <input type="hidden" name="userId" th:value="${user.uid}" />
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" th:value="${user.name}"  required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight:</label>
                        <input type="number" id="weight" name="weight" class="form-control" th:value="${user.weight}" min = "130" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height:</label>
                        <input type="number" id="height" name="height" class="form-control" th:value="${user.height}" min = "135" required>
                    </div>
                    <div class="form-group">
                        <label for="hairColour">Hair Color:</label>
                        <select class="form-control" id="hairColour" name="hairColour" required>
                            <option value="">Select hair color</option>
                            <option value="black">Black</option>
                            <option value="brown">Brown</option>
                            <option value ="yellow">Blonde</option>
                            <option value="blue">Blue</option>
                            <option value="red">Red</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gpa">GPA:</label>
                        <input type="number" id="gpa" name="gpa" class="form-control" step="0.01" th:value="${user.gpa}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Information</button>
                </form>
            </div>
        </div>
    </main>

   
</body>
</html>
