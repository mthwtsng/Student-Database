<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Student</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="container login-container">
    <h2 class="text-center">Create new student</h2>
    <form action="/users/add" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="number" class="form-control" id="weight" name="weight" placeholder="Enter weight" min = "130" required>
        </div>
        <div class="form-group">
            <label for="height">Height:</label>
            <input type="number" class="form-control" id="height" name="height" placeholder="Enter height" min = "135" required>
        </div>
        <div class="form-group">
            <label for="hair-color">Hair Color:</label>
            <select class="form-control" id="hair-colour" name="hair-colour" required>
                <option value="">Select hair color</option>
                <option value="black">Black</option>
                <option value="brown">Brown</option>
                <option value ="yellow">Blonde</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gpa">GPA:</label>
            <input type="number" class="form-control" id="gpa" name="gpa" placeholder="Enter GPA" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add Student</button>
    </form>
</div>
</body>
</html>
